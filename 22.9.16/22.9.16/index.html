<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>22.9.16(滑动开关)</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>How do you want your project to be?</h2>
  <div class="toggle-container">
    <input type="checkbox" id="good" class="toggle">
    <label for="good" class="label">
      <div class="ball"></div>
    </label>
    <span>Good</span>
  </div>
  <div class="toggle-container">
    <input type="checkbox" id="cheap" class="toggle">
    <label for="cheap" class="label">
      <div class="ball"></div>
    </label>
    <span>Cheap</span>
  </div>
  <div class="toggle-container">
    <input type="checkbox" id="fast" class="toggle">
    <label for="fast" class="label">
      <div class="ball"></div>
    </label>
    <span>Fast</span>
  </div>
</body>

</html>
<script>
  const toggles = document.querySelectorAll('.toggle')
  const good = document.getElementById('good')
  const cheap = document.getElementById('cheap')
  const fast = document.getElementById('fast')

  toggles.forEach(toggle => toggle.addEventListener('change', (e)=> doTheTrick(e.target)))

  function doTheTrick(target) {
    if( good.checked && cheap.checked && fast.checked ) {
      if( good === target ) {
        fast.checked = false
      }
      if( cheap === target ) {
        good.checked = false
      }
      if( fast === target ) {
        cheap.checked = false
      }
    }
  }
</script>
