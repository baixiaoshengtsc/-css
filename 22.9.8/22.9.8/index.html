<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>22.9.8(内容文本)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card_header animated_bg" id="header">
      
    </div>
    <div class="card_content">
      <h3 class="card_title animated_bg animated_bg_text" id="title"></h3>
      <p class="card_excerpt" id="excerpt">     
        <span class="animated_bg animated_bg_text"></span>
        <span class="animated_bg animated_bg_text"></span>
        <span class="animated_bg animated_bg_text"></span>
      </p>
      <div class="author">
        <div class="profile_img animated_bg" id="profile_img">
          
        </div>
        <div class="author_info">
          <strong class="animated_bg animated_bg_text" id="name"></strong>
          <small class="animated_bg animated_bg_text" id="date"></small>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<script>
  const header = document.getElementById('header')
  const title = document.getElementById('title')
  const excerpt = document.getElementById('excerpt')
  const profile_img = document.getElementById('profile_img')
  const name = document.getElementById('name')
  const date = document.getElementById('date')

  const animated_bg = document.querySelectorAll('.animated_bg')
  const animated_bg_text = document.querySelectorAll('.animated_bg_text')

  setTimeout(()=>{
    getDate()
  },3000)

  function getDate() {
    header.innerHTML = `<img src="./bc.avif" alt="">`
    title.innerHTML = `Lorem ipsum dolor sit amet`
    excerpt.innerHTML = `Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore perferendis`
    profile_img.innerHTML = `<img src="./icon.jpg" alt="">`
    name.innerHTML = `John Doe`
    date.innerHTML = `Oct 08, 2020`

    animated_bg.forEach(bg => {
      bg.classList.remove('animated_bg')
    })

    animated_bg_text.forEach(bg_text => {
      bg_text.classList.remove('animated_bg_text')
    })
  }

</script>
