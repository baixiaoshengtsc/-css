<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>22.9.11(提示卡片)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toasts">
    
  </div>
  <button class="btn" id="btn">Show Notification</button>
</body>
</html>
<script>
  const btn = document.getElementById('btn')
  const toasts = document.getElementsByClassName('toasts')[0]
  
  const messageBox = [
    '消息1',
    '消息2',
    '消息3',
    '消息4'
  ]

  const types = ['info', 'success', 'error']

  btn.addEventListener('click', ()=>createNotification())

  function createNotification(message = null,type = null) {

    const oNotification = document.createElement('div')
    oNotification.classList.add('toast')
    oNotification.classList.add(type?type:getRandomType())
    oNotification.innerText = message?message:getRandomMessage()
    toasts.appendChild(oNotification)
    setTimeout(()=>{
      toasts.removeChild(oNotification)
    },2000)
  }

  function getRandomType() {
    console.log(Math.floor(Math.random()*(types.length)))
    return types[Math.floor(Math.random()*(types.length))]
  }

  function getRandomMessage() {
    return messageBox[Math.floor(Math.random()*(messageBox.length))]
  }
</script>
